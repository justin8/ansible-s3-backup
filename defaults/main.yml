---
schedule: weekly
bucket: replace-me
profile: default
storage_class: DEEP_ARCHIVE
folder_root: "" # A base folder to assume all folders are under, e.g. /data
folders:
  - replace-me1
  - replace-me2
exclusions:
  - "*/.DS_Store"
  - "*/._.DS_Store"
s3_backup_pre: "" # Things to do before the backups start
s3_backup_post: "" # Things to do after the backups stop
